        <form
    autocomplete="off"
    [formGroup]="myForm"
    (ngSubmit)="onSubmit()"
>
    <div class="row">
        <div class="col">

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Nombre</label>
                <div class="col-sm-9">
                    <input type="text"
                        class="form-control"
                        placeholder="Nombre del usuario"
                        formControlName="nombre">

                    @if(isValidField('nombre')){
                        <p class="text-danger">{{getFieldError('nombre')}}</p>
                    }
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Edad</label>
                <div class="col-sm-9">
                    <input type="number"
                        class="form-control"
                        placeholder="Edad del usuario"
                        formControlName="edad">

                    @if(isValidField('edad')){
                        <p class="text-danger">{{getFieldError('edad')}}</p>
                    }
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Correo</label>
                <div class="col-sm-9">
                    <input type="email"
                        class="form-control"
                        placeholder="Correo del usuario"
                        formControlName="correo">

                    @if(isValidField('correo')){
                        <p class="text-danger">{{getFieldError('correo')}}</p>
                    }
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button
                        type="submit"
                        class="btn btn-primary float-end"
                        >Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
</form>
